<div class="grid-cell">
  <div class="grid-cell__header" appDragger (onPositionChange)="onPositionChange($event)">
    <p class="grid-cell__title">{{cell.name}}</p>
  </div>
  <div class="grid-cell__content">
      <ng-content></ng-content>
  </div>
  
  <div class="grid-cell__resizer"
    appDragger 
    (onPositionChange)="onSizeChange($event)"
  ></div>
</div>
