<div class="grid-cell">
  <div class="grid-cell__wrapper" #wrapper>
    <div class="grid-cell__header" 
      appDragger 
      (onPositionChange)="cell.onPositionChange($event)"
      (onDragStart)="cell.onPositionChangeStart($event)"
      (onDragEnd)="cell.onPositionChangeEnd()"
      [grabElement]="wrapper"
    >
      <p class="grid-cell__title">{{cell.name}}</p>
    </div>
    <div class="grid-cell__content">
        <ng-content></ng-content>
    </div>
    
    <div class="grid-cell__resizer"
      appDragger 
      (onPositionChange)="cell.onSizeChange($event)"
      (onDragStart)="cell.onSizeChangeStart($event)"
    ></div>
  </div>
  
</div>
